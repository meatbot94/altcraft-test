<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search engine" />
    <meta name="keywords" content="altcraft test" />
    <meta name="author" content="meatbot94" />
    <link rel="icon" type="image/x-icon" href="#" />
    <title>Altcraft test</title>
  </head>
  <body id="body" class="body">
    <!-- NOTE I know this div is not supposed to be here, but it's just a test anyway -->
    <div id="app" class="app body__app">
      <header id="header" class="header app__header">
        <form id="form" class="header__form" action="#" method="post" name="form" novalidate>
          <input
            id="search"
            class="header__search"
            type="text"
            placeholder="Please insert a value"
            minlength="2"
            maxlength="60"
            pattern="^([a-zA-Z0-9]+[\s|\-]?)+$"
            required
            autofocus
          />
          <div id="menu" class="menu header__menu">
            <div class="menu__button">
              <span class="menu__current">Everybody</span>
              <!-- NOTE used inline svg to make the fill change on hover -->
              <svg
                class="menu__caret"
                width="8"
                height="6"
                viewBox="0 0 8 6"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="menu__caret-path"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.801532 0H7.19847C7.85799 0 8.23387 0.769102 7.83871 1.3086L4.64024 5.67248C4.31943 6.10915 3.68057 6.10915 3.36113 5.67248L0.161288 1.3086C-0.233873 0.769102 0.142012 0 0.801532 0Z"
                  fill="#757575"
                />
              </svg>
              <ul class="menu__options">
                <li class="menu__option">Everybody</li>
                <li class="menu__option">Survived</li>
                <li class="menu__option">Not survived</li>
                <li class="menu__option">Male</li>
                <li class="menu__option">Female</li>
              </ul>
            </div>
            <div class="menu__overlay"></div>
          </div>
          <button id="submit" class="header__submit" name="submit" form="form" disabled>
            <img
              class="header__search-icon"
              src="<%=require('./assets/header__search-icon.svg')%>"
              alt="Edit"
            />Search
          </button>
        </form>
      </header>
      <main id="main" class="main">
        <section id="cards" class="cards main__cards"></section>
      </main>
      <footer id="footer" class="footer">
        <div class="footer__bar"><div class="footer__bar-fill"></div></div>
      </footer>
    </div>
    <template id="template">
      <div class="card cards__card">
        <!-- TODO api to get male or female images -->
        <div class="card__content">
          <h2 class="card__name"></h2>
          <div class="card__info">
            <div class="card__info-section">
              <h3 class="card__subtitle">GENDER</h3>
              <span id="gender" class="card__data card__data_main"></span>
            </div>
            <div class="card__info-section">
              <h3 class="card__subtitle">STATUS</h3>
              <span id="status" class="card__data card__data_main card__data_dead"></span>
            </div>
            <div class="card__info-section">
              <h3 class="card__subtitle">AGE</h3>
              <span id="age" class="card__data card__data_main"></span>
            </div>
            <div class="card__info-section">
              <h3 class="card__subtitle">TICKET</h3>
              <span id="ticket" class="card__data card__data_secondary"></span>
            </div>
            <div class="card__info-section">
              <h3 class="card__subtitle">CABIN</h3>
              <span id="cabin" class="card__data card__data_secondary"></span>
            </div>
          </div>
        </div>
        <!-- NOTE api for females https://xsgames.co/randomusers/avatar.php?g=female and for males https://xsgames.co/randomusers/avatar.php?g=male -->
        <img src="#" alt="Avatar" class="card__image" />
      </div>
    </template>
  </body>
</html>
